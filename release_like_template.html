<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<link href="font.css" rel="stylesheet">
<style>
    body {
        font-family: import, Palatino, serif;
        margin-left: 2em;
        margin-right: 2em;
        margin-top: 1em;
        text-rendering: optimizeLegibility;
        word-wrap: break-word;
    }
    h1, h2, h3 {
        font-weight: normal;
        margin-bottom: 0;
        margin-top: 0;
        font-size: 12pt;
    }
    h1 {
        text-transform: uppercase;
        text-align: center;

    }
    h2 {
        text-align: center;
    }
    h3.release {
        text-transform: uppercase;
    }
    h4 {
        text-align: center;
    }
    hr {
        height: 1px;
        background-color: black;
        border: 0;
    }
    hr.end {
        margin-top: 1em;
        height: 1em;
        color: black;
        background-color: white;
        text-align: center;
    }
    hr.end:after {
        content: "---";
        display: inline;
    }
    .emoji {
        height: 20px;
        vertical-align: text-bottom;
    }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="jQueryEmoji.min.js"></script>
